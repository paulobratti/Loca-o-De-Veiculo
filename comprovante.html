<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comprovante de Locação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }
    .comprovante {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dados p {
      margin: 10px 0;
      line-height: 1.6;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="comprovante">
    <h1>Comprovante de Locação</h1>
    <div class="dados" id="dadosComprovante">
      <!-- dados preenchidos via JavaScript -->
    </div>
    <button onclick="window.print()">Imprimir ou Salvar PDF</button>
  </div>

<script>
  const dados = JSON.parse(sessionStorage.getItem("comprovante"));
  if (!dados) {
    document.getElementById("dadosComprovante").innerHTML = "<p>Nenhum dado disponível.</p>";
  } else {
    document.getElementById("dadosComprovante").innerHTML = `
      <p><strong>Nome:</strong> ${dados.nome}</p>
      <p><strong>CPF:</strong> ${dados.cpf}</p>
      <p><strong>E-mail:</strong> ${dados.email}</p>
      <p><strong>Telefone:</strong> ${dados.telefone}</p>
      <p><strong>Veículo:</strong> ${dados.carro}</p>
      <p><strong>Retirada:</strong> ${dados.retirada}</p>
      <p><strong>Devolução:</strong> ${dados.devolucao}</p>
      <p><strong>Forma de Pagamento:</strong> ${dados.pagamento}</p>
      <p><strong>Diárias:</strong> ${dados.dias}</p>
      <p><strong>Valor Total:</strong> R$ ${dados.total}</p>
    `;
  }
</script>

</body>
</html>
