<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locadora de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .carro {
      flex: 1 1 48%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .carro:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: scale(1.02);
    }
    .carro img {
      width: 80%;
      height: 210px;
      object-fit: cover;
      border-radius: 6px;
    }
    .carro span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>VENHA JÁ ALUGAR SEU VEÍCULO</h1>
<div class="container">
  <form onsubmit="return validarFormulario(event)">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required maxlength="14">
    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required>
    <label for="carro">Veículo:</label>
    <select id="carro" required>
      <option value="">Selecione...</option>
      <option value="Chevrolet Onix">Chevrolet Onix</option>
      <option value="Hyundai HB20">Hyundai HB20</option>
      <option value="Toyota Corolla">Toyota Corolla</option>
      <option value="Gol">Gol</option>
    </select>
    <label for="retirada">Retirada:</label>
    <input type="date" id="retirada" required>
    <label for="devolucao">Devolução:</label>
    <input type="date" id="devolucao" required>
    <label for="pagamento">Pagamento:</label>
    <select id="pagamento" required>
      <option value="">Selecione...</option>
      <option value="Cartão de Crédito">Cartão de Crédito</option>
      <option value="PIX">PIX</option>
      <option value="Dinheiro">Dinheiro</option>
    </select>
    <p id="valorTotal">Valor total: R$ 0,00</p>
    <button type="submit">Confirmar Locação</button>
  </form>

  <div class="carros">
    <div class="carro"><img src="Onix.png" alt="Onix"><span>Onix</span></div>
    <div class="carro"><img src="HB20.png" alt="HB20"><span>HB20</span></div>
    <div class="carro"><img src="Corolla.png" alt="Corolla"><span>Corolla</span></div>
    <div class="carro"><img src="GOL.png" alt="Gol"><span>Gol</span></div>
  </div>
</div>
<script>
  const carroSelect = document.getElementById("carro");
  const retiradaInput = document.getElementById("retirada");
  const devolucaoInput = document.getElementById("devolucao");
  const valorTotal = document.getElementById("valorTotal");

  const precoPorCarro = {
    "Chevrolet Onix": 80,
    "Hyundai HB20": 100,
    "Toyota Corolla": 150,
    "Gol": 90
  };

  let diasGlobal = 0;
  let totalGlobal = 0;

  function calcularPreco() {
    const carro = carroSelect.value;
    const retirada = new Date(retiradaInput.value);
    const devolucao = new Date(devolucaoInput.value);
    if (!carro || isNaN(retirada) || isNaN(devolucao) || devolucao <= retirada) {
      valorTotal.textContent = "Valor total: R$ 0,00";
      diasGlobal = 0;
      totalGlobal = 0;
      return;
    }
    const dias = Math.ceil((devolucao - retirada) / (1000 * 60 * 60 * 24));
    const preco = precoPorCarro[carro] * dias;
    diasGlobal = dias;
    totalGlobal = preco;
    valorTotal.textContent = `Valor total (${dias} diárias): R$ ${preco.toFixed(2).replace('.', ',')}`;
  }

  carroSelect.addEventListener("change", calcularPreco);
  retiradaInput.addEventListener("change", calcularPreco);
  devolucaoInput.addEventListener("change", calcularPreco);

  function validarFormulario(event) {
    event.preventDefault();
    const dados = {
      nome: document.getElementById("nome").value,
      cpf: document.getElementById("cpf").value,
      email: document.getElementById("email").value,
      telefone: document.getElementById("telefone").value,
      carro: carroSelect.value,
      retirada: retiradaInput.value,
      devolucao: devolucaoInput.value,
      pagamento: document.getElementById("pagamento").value,
      dias: diasGlobal,
      valor: totalGlobal.toFixed(2).replace('.', ',')
    };
    sessionStorage.setItem("comprovanteLocacao", JSON.stringify(dados));
    window.location.href = "comprovante.html";
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprovante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 30px;
    }
    .comprovante {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .info {
      margin-top: 20px;
      line-height: 1.8;
    }
    .info strong {
      display: inline-block;
      width: 150px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="comprovante">
    <h1>Comprovante de Locação</h1>
    <div id="dadosComprovante" class="info"></div>
    <button onclick="window.print()">Imprimir ou Salvar PDF</button>
  </div>
  <script>
    const dados = JSON.parse(sessionStorage.getItem("comprovanteLocacao"));
    if (dados) {
      document.getElementById("dadosComprovante").innerHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>CPF:</strong> ${dados.cpf}</p>
        <p><strong>E-mail:</strong> ${dados.email}</p>
        <p><strong>Telefone:</strong> ${dados.telefone}</p>
        <p><strong>Veículo:</strong> ${dados.carro}</p>
        <p><strong>Retirada:</strong> ${dados.retirada}</p>
        <p><strong>Devolução:</strong> ${dados.devolucao}</p>
        <p><strong>Pagamento:</strong> ${dados.pagamento}</p>
        <p><strong>Diárias:</strong> ${dados.dias}</p>
        <p><strong>Valor Total:</strong> R$ ${dados.valor}</p>
      `;
    } else {
      document.getElementById("dadosComprovante").innerHTML = "<p>Dados não encontrados.</p>";
    }
  </script>
</body>
</html>
