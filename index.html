<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .carro {
      flex: 1 1 48%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .carro img {
      width: 75%;
      height: 190px;
      object-fit: center;
      border-radius: 6px;
    }
    .carro span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>VENHA JÁ ALUGAR SEU VEÍCULO</h1>
  <div class="container">
    <form action="https://formspree.io/f/xanjadyv" method="POST">
  <label for="nome">Nome completo:</label>
  <input type="text" name="nome" id="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" name="email" id="email" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" name="telefone" id="telefone" required>

  <label for="carro">Escolha do veículo:</label>
  <select name="carro" id="carro" required>
    <option value="">Selecione...</option>
    <option value="Chevrolet Onix">Chevrolet Onix</option>
    <option value="Hyundai HB20">Hyundai HB20</option>
    <option value="Toyota Corolla">Toyota Corolla</option>
    <option value="Gol">Gol</option>
  </select>

  <label for="retirada">Data de retirada:</label>
  <input type="date" name="retirada" id="retirada" required>

  <label for="devolucao">Data de devolução:</label>
  <input type="date" name="devolucao" id="devolucao" required>

  <p id="valorTotal" style="margin-top: 15px; font-weight: bold;">Valor total: R$ 0,00</p>

  <button type="submit">Confirmar Locação</button>
</form>
<script>
  const precoPorCarro = {
    "Chevrolet Onix": 80,
    "Hyundai HB20": 100,
    "Toyota Corolla": 150,
    "Gol": 90
  };

  const carroSelect = document.getElementById("carro");
  const retiradaInput = document.getElementById("retirada");
  const devolucaoInput = document.getElementById("devolucao");
  const valorTotal = document.getElementById("valorTotal");

  function calcularPreco() {
    const carro = carroSelect.value;
    const retirada = new Date(retiradaInput.value);
    const devolucao = new Date(devolucaoInput.value);

    if (!carro || isNaN(retirada) || isNaN(devolucao) || devolucao <= retirada) {
      valorTotal.textContent = "Valor total: R$ 0,00";
      return;
    }

    const dias = Math.ceil((devolucao - retirada) / (1000 * 60 * 60 * 24));
    const precoDiaria = precoPorCarro[carro];
    const total = precoDiaria * dias;

    valorTotal.textContent = `Valor total: R$ ${total.toFixed(2).replace('.', ',')}`;
  }

  carroSelect.addEventListener("change", calcularPreco);
  retiradaInput.addEventListener("change", calcularPreco);
  devolucaoInput.addEventListener("change", calcularPreco);
</script>

    <div class="carros">
      <div class="carro">
        <img src="Onix.png">
        <span>Chevrolet Onix</span>
      </div>
      <div class="carro">
        <img src="HB20.png" alt="HB20">
        <span>Hyundai HB20</span>
      </div>
      <div class="carro">
        <img src="Corolla.png" alt="Corolla">
        <span>Toyota Corolla</span>
      </div>
      <div class="carro">
        <img src="GOL.png">
        <span>Gol</span>
      </div>
    </div>
  </div>

</body>
</html>
