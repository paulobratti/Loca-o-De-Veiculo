<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Veículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .carro {
      flex: 1 1 48%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .carro img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .carro span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Alugue um Veículo</h1>
  <div class="container">
    <form action="https://formspree.io/f/xanjadyv" method="POST">
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required>

      <label for="carro">Escolha do veículo:</label>
      <select name="carro" id="carro" required>
        <option value="">Selecione...</option>
        <option value="Chevrolet Onix">Chevrolet Onix</option>
        <option value="Hyundai HB20">Hyundai HB20</option>
        <option value="Toyota Corolla">Toyota Corolla</option>
        <option value="Toyota Gol">Gol</option>
      </select>

      <label for="retirada">Data de retirada:</label>
      <input type="date" name="retirada" id="retirada" required>

      <label for="devolucao">Data de devolução:</label>
      <input type="date" name="devolucao" id="devolucao" required>

      <button type="submit">Confirmar Locação</button>
    </form>

    <div class="carros">
      <div class="carro">
        <img src="Onix.png">
        <span>Chevrolet Onix</span>
      </div>
      <div class="carro">
        <img src="HB20.png" alt="HB20">
        <span>Hyundai HB20</span>
      </div>
      <div class="carro">
        <img src="Corolla.png" alt="Corolla">
        <span>Toyota Corolla</span>
      </div>
      <div class="carro">
        <img src="GOL.png">
        <span>Gol</span>
      </div>
    </div>
  </div>

</body>
</html>
