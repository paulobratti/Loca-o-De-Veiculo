<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Veículos</title>

  <!-- Biblioteca para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .carro {
      flex: 1 1 48%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .carro:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: scale(1.02);
    }
    .carro img {
      width: 80%;
      height: 210px;
      object-fit: cover;
      border-radius: 6px;
    }
    .carro span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>VENHA JÁ ALUGAR SEU VEÍCULO</h1>
  <div class="container">
    <form id="formLocacao" onsubmit="return validarFormulario(event)">
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required maxlength="14" placeholder="123.456.789-00">

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required>

      <label for="carro">Escolha do veículo:</label>
      <select name="carro" id="carro" required>
        <option value="">Selecione...</option>
        <option value="Chevrolet Onix">Chevrolet Onix</option>
        <option value="Hyundai HB20">Hyundai HB20</option>
        <option value="Toyota Corolla">Toyota Corolla</option>
        <option value="Gol">Gol</option>
      </select>

      <label for="retirada">Data de retirada:</label>
      <input type="date" name="retirada" id="retirada" required>

      <label for="devolucao">Data de devolução:</label>
      <input type="date" name="devolucao" id="devolucao" required>

      <label for="pagamento">Forma de pagamento:</label>
      <select name="pagamento" id="pagamento" required>
        <option value="">Selecione...</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="PIX">PIX</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>

      <p id="valorTotal" style="margin-top: 15px; font-weight: bold;">Valor total: R$ 0,00</p>
      <input type="hidden" name="valor_total" id="inputValorTotal">

      <button type="submit">Confirmar Locação</button>
    </form>

    <!-- Comprovante -->
    <div id="comprovanteCompra" style="display:none; margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9;">
      <h2>Comprovante de Locação</h2>
      <div id="conteudoComprovante" style="line-height: 1.6;"></div>
      <button onclick="window.print()">Imprimir</button>
      <button onclick="baixarPDF()">Baixar PDF</button>
    </div>

    <!-- Galeria de carros -->
    <div class="carros">
      <div class="carro">
        <img src="Onix.png" alt="Chevrolet Onix">
        <span>Chevrolet Onix</span>
      </div>
      <div class="carro">
        <img src="HB20.png" alt="Hyundai HB20">
        <span>Hyundai HB20</span>
      </div>
      <div class="carro">
        <img src="Corolla.png" alt="Toyota Corolla">
        <span>Toyota Corolla</span>
      </div>
      <div class="carro">
        <img src="GOL.png" alt="Gol">
        <span>Gol</span>
      </div>
    </div>
  </div>

  <script>
    const precoPorCarro = {
      "Chevrolet Onix": 80,
      "Hyundai HB20": 100,
      "Toyota Corolla": 150,
      "Gol": 90
    };

    const carroSelect = document.getElementById("carro");
    const retiradaInput = document.getElementById("retirada");
    const devolucaoInput = document.getElementById("devolucao");
    const valorTotal = document.getElementById("valorTotal");
    const inputValorTotal = document.getElementById("inputValorTotal");

    let diasGlobal = 0;
    let totalGlobal = 0;

    function calcularPreco() {
      const carro = carroSelect.value;
      const retirada = new Date(retiradaInput.value);
      const devolucao = new Date(devolucaoInput.value);
      const hoje = new Date();
      hoje.setHours(0, 0, 0, 0);

      if (!carro || isNaN(retirada) || isNaN(devolucao) || devolucao <= retirada || retirada < hoje) {
        valorTotal.textContent = "Valor total: R$ 0,00";
        diasGlobal = 0;
        totalGlobal = 0;
        inputValorTotal.value = "";
        return;
      }

      const dias = Math.ceil((devolucao - retirada) / (1000 * 60 * 60 * 24));
      const precoDiaria = precoPorCarro[carro];
      const total = precoDiaria * dias;

      diasGlobal = dias;
      totalGlobal = total;

      valorTotal.textContent = `Valor total (${dias} diárias): R$ ${total.toFixed(2).replace('.', ',')}`;
      inputValorTotal.value = total.toFixed(2).replace('.', ',');
    }

    function validarFormulario(event) {
      event.preventDefault();

      const retirada = new Date(retiradaInput.value);
      const devolucao = new Date(devolucaoInput.value);
      const hoje = new Date();
      hoje.setHours(0, 0, 0, 0);

      if (retirada < hoje) {
        alert("A data de retirada não pode ser anterior a hoje.");
        return false;
      }

      if (devolucao <= retirada) {
        alert("A data de devolução deve ser depois da retirada.");
        return false;
      }

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const carro = carroSelect.value;
      const pagamento = document.getElementById("pagamento").value;

      const dados = {
        nome,
        cpf,
        email,
        telefone,
        carro,
        retirada: retiradaInput.value,
        devolucao: devolucaoInput.value,
        pagamento,
        dias: diasGlobal,
        valor_total: totalGlobal.toFixed(2).replace('.', ',')
      };

      fetch("https://formspree.io/f/xanjadyv", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (response.ok) {
          const resumoHTML = `
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>CPF:</strong> ${cpf}</p>
            <p><strong>E-mail:</strong> ${email}</p>
            <p><strong>Telefone:</strong> ${telefone}</p>
            <p><strong>Veículo:</strong> ${carro}</p>
            <p><strong>Retirada:</strong> ${retiradaInput.value}</p>
            <p><strong>Devolução:</strong> ${devolucaoInput.value}</p>
            <p><strong>Forma de Pagamento:</strong> ${pagamento}</p>
            <p><strong>Diárias:</strong> ${diasGlobal}</p>
            <p><strong>Valor Total:</strong> R$ ${totalGlobal.toFixed(2).replace('.', ',')}</p>
          `;
          document.getElementById("conteudoComprovante").innerHTML = resumoHTML;
          document.getElementById("comprovanteCompra").style.display = "block";
          document.getElementById("formLocacao").reset();
          valorTotal.textContent = "Valor total: R$ 0,00";
          diasGlobal = 0;
          totalGlobal = 0;
        } else {
          alert("Erro ao enviar os dados. Tente novamente.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro de conexão.");
      });

      return false;
    }

    function baixarPDF() {
      const element = document.getElementById("comprovanteCompra");
      let nomeCliente = document.getElementById("nome").value.trim();
      nomeCliente = nomeCliente.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_]/g, "");

      let dataRetirada = document.getElementById("retirada").value || new Date().toISOString().split('T')[0];
      const nomeArquivo = `comprovante_${nomeCliente || "locacao"}_${dataRetirada}.pdf`;

      const opt = {
        margin: 0.5,
        filename: nomeArquivo,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }

    function aplicarMascaraCPF(campo) {
      campo.value = campo.value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    document.getElementById("cpf").addEventListener("input", function () {
      aplicarMascaraCPF(this);
    });

    carroSelect.addEventListener("change", calcularPreco);
    retiradaInput.addEventListener("change", calcularPreco);
    devolucaoInput.addEventListener("change", calcularPreco);
  </script>

</body>
</html>
